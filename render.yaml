services:
  - type: web
    name: powerball-unique
    runtime: docker
    plan: free

  - type: cron
    name: refresh-after-draw
    runtime: image
    plan: starter
    image:
      url: alpine:3.20
    schedule: "0 7 * * 2,4,0"   # Tue/Thu/Sun at 07:00 UTC (~3am ET)
    envVars:
      - key: TARGET_URL
        value: https://powerball-unique.onrender.com
    dockerCommand: >
      sh -c 'echo "cron ran at $(date)" && wget -q --post-data="" "$TARGET_URL/refresh" -O - >/dev/null || true'