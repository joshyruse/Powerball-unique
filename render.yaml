services:
  - type: web
    name: powerball-unique
    runtime: docker
    plan: free

  - type: cron
    name: refresh-after-draw
    runtime: image
    plan: starter
    image:
      url: curlimages/curl:8.8.0
    schedule: "0 7 * * 2,4,0"   # Tue/Thu/Sun at 07:00 UTC (~3am ET)
    envVars:
      - key: TARGET_URL
        value: https://powerball-unique.onrender.com
    dockerCommand: curl -sS -X POST https://powerball-unique.onrender.com/refresh